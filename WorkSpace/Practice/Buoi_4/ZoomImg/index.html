<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            object-fit: cover; 
        }
        img:hover{
            animation: ani 3s forwards;
        }
        @keyframes ani{
            0%{
                transform: rotate(-7deg) scale(1.05);
            }
            20%{
                transform: rotate(-10deg) scale(1.15);
            }
            100%{
                transform: rotate(-10deg) scale(1.15);
            }
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/474x/60/5b/a5/605ba56bedf65814b0f8e111c06d91b2--minion-wallpaper-iphone-c-cases.jpg" alt="">
    
</body>
</html>
